{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmindawg</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'Warmindawg_logo.png' %}" alt="logo" class="logo">    
    </header>
    <div class="add-menu" style="text-align: center;">
        <a href="{% url 'home:add_menu_item' %}">
            <button style="background: #e55300;">Tambahkan Menu</button>
        </a>
    <h2 style="text-align: center;">Menu Warmindawg hari ini:</h2>
    <ul>
        {% for item in items %}
        <li>
            <img src="{{ item.image }}" alt="{{ item.name }}" class="fixed-image">
            <h2>{{ item.name }}</h2>
            <p class="price">Rp{{ item.price }}.000</p>
            <p class="product-description">{{ item.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
