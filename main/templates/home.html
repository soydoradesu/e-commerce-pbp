{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BepeShop</title>
</head>
<body>
    <h1>Hi, Bepe-ers! Welcome to BepeShop</h1>
    <strong>{{ nama }} from {{ kelas }}</strong>
    <br></br>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }} - Rp{{ item.price }}.000</h2>
            <img src="{{ item.image }}" alt="{{ item.name }}" width="100">
            <p>{{ item.description }}</p>
            {% endfor %}
        </li>
    </ul>
</body>
</html>
